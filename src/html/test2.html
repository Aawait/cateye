<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/MyPromise.js"></script>
    <style>
      *{
        margin: 0;
        padding: 0;
      }
      .box{
        width: 700px;
        height: 200px;
        border: 1px solid #666;
        display: grid;
        grid-template-rows: repeat(2,50%);
        grid-template-columns: repeat(4,25%);
        grid-gap: 5px ;
      }

      .box div{

        background-color: #5bc0de;
      }

      .box1{
        grid-row-start: 1;
        grid-row-end: 3;
        grid-column-start: 4;
        grid-column-end: 5;
      }
    </style>
</head>
<body>
  <div class='box'>
       <div>11</div>
       <div>22</div>
       <div>33</div>
       <div>44</div>
       <div>55</div>
       <div>66</div>
       <div class='box1'>77</div>
  </div>
    <script>
      
    </script>
</body>
</html>
